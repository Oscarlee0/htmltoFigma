<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML & CSS to Figma</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Enter HTML:</h3>
    <textarea id="htmlInput"></textarea>
    <h3>Enter CSS:</h3>
    <textarea id="cssInput"></textarea>
    <button id="generate">Generate Figma UI</button>

    <script>
        document.getElementById('generate').addEventListener('click', () => {
            const htmlCode = document.getElementById('htmlInput').value;
            const cssCode = document.getElementById('cssInput').value;
            parent.postMessage({ pluginMessage: { type: 'convert', html: htmlCode, css: cssCode } }, '*');
        });
    </script>
</body>
</html>
